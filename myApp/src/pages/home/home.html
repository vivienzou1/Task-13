<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--add the marker -->
  <div id="markerButton">
    <ion-buttons>
      <button ion-button (click)="addMarker()" block><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </div>
  <!--submit the form-->
  <form (submit) = "setOriginAndDestination()">
    <ion-list>
      <ion-item>
        <ion-label floating>Origin</ion-label>
        <ion-input type="text" [(ngModel)] = "originName" name="originName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Destination</ion-label>
        <ion-input type="text" [(ngModel)] = "destinationName" name="destinationName"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit"  block>submit</button>
  </form>
  <!--shot the route -->
  <ion-card>
    <ion-card-content>
      <div #navigation></div>
    </ion-card-content>
  </ion-card>
  <!--show the map-->
  <div #map id="map"></div>
</ion-content>
